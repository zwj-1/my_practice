server:
  port: 8888

#oauth2权限配置
security:
  oauth2:
    token:
      expireSeconds: 7200
      refreshExpireSeconds: 86400
    authorization:
      check-token-access: true
    client:
      # 默认放行url,如果子模块重写这里的配置就会被覆盖
      ignore-urls:
        - /zwj/addMember
spring:
  datasource:
    name: test
    url: jdbc:mysql://127.0.0.1:3306/zwj?serverTimezone=UTC&useUnicode=true&zeroDateTimeBehavior=convertToNull&autoReconnect=true&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  main:
    allow-bean-definition-overriding: true
  redis:
    host: 127.0.0.1
    password:
    port: 6379
    timeout: 10000ms